{% extends "app/layout.html" %}

{% block content %}
<hr />
{{path}}
<div class="row" ng-controller="MainController">
    <div class="col-xs-12 clearfix" data-spy="affix" data-offset-top="60">
        {% csrf_token %}
        <a ng-click="save('')" class="btn pull-right" ng-class="{'btn-primary': !state.saving, 'btn-warning': state.saving }">
            <span ng-if="!state.saving">Save</span>
            <span ng-if="state.saving"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Saving...</span>
        </a>
    </div>

    <div class="col-xs-6">
        <ul class="list-unstyled">
            <li ng-repeat="variable in state.variables" class="form-group">
                <div data-ng-if="variable.isAccordionStart" class="accordion-start">
                    <h4 ng-bind="variable.name"></h4>
                    <hr />
                </div>
                <div data-ng-if="!variable.isAccordionStart && !variable.isAccordionStop" class="variable">
                    <label ng-bind="variable.name"></label>
                    <input type="text" ng-model="variable.value" class="form-control" />
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-6">
        <iframe src="" style="width: 414px; height: 736px; border: 2px solid #eee; display: block;" data-spy="affix" data-offset-top="60"></iframe>
    </div>
</div>

{% endblock %}
