{% extends "app/layout.html" %}

{% block content %}
<hr />
<div class="row" ng-controller="MainController">
    <div class="col-xs-12 clearfix">
        {% csrf_token %}
        <a ng-click="save('')" class="btn btn-primary pull-right">Save</a>
    </div>

    <div class="col-xs-4">
        <ul class="list-unstyled">
            <li ng-repeat="variable in state.variables" class="form-group">
                <label ng-bind="variable.name"></label>
                <input type="text" ng-model="variable.value" class="form-control" />
            </li>
        </ul>
    </div>
    <div class="col-xs-8">
        
    </div>
</div>

{% endblock %}
